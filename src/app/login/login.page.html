<app-kheader [title]="title"></app-kheader>

<ion-content>
  <div class="form">
    <form [formGroup]="loginForm">
      <div class="form-group">
        <label>Email address</label>
        <input
          type="email"
          formControlName="email"
          class="form-control"
          email
          required
        />
        <div class="error" *ngIf="email.invalid">
          <div *ngIf="email.errors.required && email.touched">
            Email field is required
          </div>
          <div *ngIf="email.errors.email">Email field is not valid</div>
        </div>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input
          type="password"
          class="form-control"
          formControlName="password"
          required
        />
        <div class="error" *ngIf="password.invalid && password.touched">
          <div *ngIf="password.errors.required">Password field is required</div>
        </div>
      </div>
      <div class="btn">
        <button
          type="submit"
          (click)="tryLogin(loginForm)"
          class="btn btn-default"
        >
          Login
        </button>
      </div>
      <br />
      <label class="error">{{errorMessage}}</label>
      <label class="success">{{successMessage}}</label>
    </form>
  </div>
</ion-content>
